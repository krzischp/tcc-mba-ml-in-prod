name: CD4ML
run-name: ${{ github.run_id }} - ${{ github.ref_name }}
on:
  push:
  pull_request_target:
    types:
      - opened
      - synchronize
    branches:
      - 'main'
jobs:
  BuildAPI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/api/requirements.txt
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Unit Tests
        run: python -m pytest src/api/tests/
      - name: Lint with flake8
        run: |
           pip install flake8
           flake8 --max-line-length=100 ./src/api/main.py
        continue-on-error: true
      - name: Build Docker Image
        run: |
          gcloud auth configure-docker -q
          docker build ./src/api -t gcr.io/tcc-lucas-pierre/api:${{ github.ref_name }}
      - name: Publish Docker Image
        run: |
          docker push gcr.io/tcc-lucas-pierre/api:${{ github.ref_name }}
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  BuildImagery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/tasks/imagery/requirements.txt
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Lint with flake8
        run: |
           pip install flake8
           flake8 --max-line-length=100 ./src/tasks/imagery/main.py
        continue-on-error: true
      - name: Build Docker Image
        run: |
          gcloud auth configure-docker -q
          docker build ./src/tasks/imagery -t gcr.io/tcc-lucas-pierre/imagery:${{ github.ref_name }}
      - name: Publish Docker Image
        run: |
          docker push gcr.io/tcc-lucas-pierre/imagery:${{ github.ref_name }}
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  BuildInference:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/tasks/inference/requirements.txt
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Lint with flake8
        run: |
           pip install flake8
           flake8 --max-line-length=100 ./src/tasks/inference/main.py
        continue-on-error: true
      - name: Build Docker Image
        run: |
          gcloud auth configure-docker -q
          docker build ./src/tasks/inference -t gcr.io/tcc-lucas-pierre/inference:${{ github.ref_name }}
      - name: Publish Docker Image
        run: |
          docker push gcr.io/tcc-lucas-pierre/inference:${{ github.ref_name }}
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  DeployAPIDev:
    runs-on: ubuntu-latest
    needs: [BuildAPI, BuildImagery, BuildInference]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Deploy API Dev
        run: |
          gcloud auth configure-docker -q
          kubectl apply -f k8s/api-deployment.yaml --image=gcr.io/tcc-lucas-pierre/api:${{ github.ref_name }}
          kubectl apply -f k8s/api-service.yaml
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
