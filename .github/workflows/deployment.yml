name: CD4ML
run-name: ${{ github.run_id }} - main
on:
  push:
    branches:
      - 'main'
jobs:
  BuildAPI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/api/requirements.txt
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Unit Tests
        run: python -m pytest src/api/tests/
      - name: Lint with flake8
        run: |
           pip install flake8
           flake8 --max-line-length=100 ./src/api/main.py
        continue-on-error: true
      - name: Build Docker Image
        run: |
          gcloud auth configure-docker -q
          docker build ./src/api -t gcr.io/tcc-lucas-pierre/api:latest
      - name: Publish Docker Image
        run: |
          docker push gcr.io/tcc-lucas-pierre/api:latest
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  BuildImagery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/tasks/imagery/requirements.txt
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Lint with flake8
        run: |
           pip install flake8
           flake8 --max-line-length=100 ./src/tasks/imagery/main.py
        continue-on-error: true
      - name: Build Docker Image
        run: |
          gcloud auth configure-docker -q
          docker build ./src/tasks/imagery -t gcr.io/tcc-lucas-pierre/imagery:latest
      - name: Publish Docker Image
        run: |
          docker push gcr.io/tcc-lucas-pierre/imagery:latest
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  BuildInference:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/tasks/inference/requirements.txt
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Lint with flake8
        run: |
           pip install flake8
           flake8 --max-line-length=100 ./src/tasks/inference/main.py
        continue-on-error: true
      - name: Build Docker Image
        run: |
          gcloud auth configure-docker -q
          docker build ./src/tasks/inference -t gcr.io/tcc-lucas-pierre/inference:latest
      - name: Publish Docker Image
        run: |
          docker push gcr.io/tcc-lucas-pierre/inference:latest
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  DeployAPI:
    runs-on: ubuntu-latest
    needs: [BuildAPI, BuildImagery, BuildInference]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Deploy API
        run: |
          gcloud auth configure-docker -q
          gcloud container clusters get-credentials tcc-cluster --region us-east1
          helm upgrade --install --set image.tag=latest,service.name=api,queue.imagery=imagery,queue.inference=inference  api ./api-chart
          helm list
      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
  DeployImagery:
    runs-on: ubuntu-latest
    needs: [BuildAPI, BuildImagery, BuildInference]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - id: 'deploy'
        name: 'Deploy Imagery'
        uses: 'google-github-actions/deploy-appengine@v0'
        with:
          working_directory: './src/tasks/imagery'
          version: 'v1'

  DeployInference:
    runs-on: ubuntu-latest
    needs: [BuildAPI, BuildImagery, BuildInference]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - id: 'deploy'
        name: 'Deploy Inference'
        uses: 'google-github-actions/deploy-appengine@v0'
        with:
          working_directory: './src/tasks/inference'
          version: 'v1'

      - name: 'Job Status!'
        run: echo "${{ job.status }}!"

      - name: 'Job Status!'
        run: echo "${{ job.status }}!"
